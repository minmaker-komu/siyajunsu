<html>
 <head>
  <meta charset="UTF-8">
  <title>DIV</title>
  <style>
.main_title{
	text-align: center;
}

.main_list {
    width: 700px;
    margin: 0 auto;
}

.list_start {
    text-align: center;
}

.list_detail {
    display: inline-block;
    width: 220px;
    height: 260px;
	border: 1px solid;
    margin-bottom: 5px;
}

.paging_start{
	text-align: center;
}
  </style>
 </head>
 <body>
 	<!-- 리스트 불러오기  -->
	<div class="main_list">
		<!-- 상단 제목 -->
		<div class="main_title">
			<p>DIV 영역을 나눠보자.</p>
		</div>
		<!-- 리스트 -->
		<div class="list_start">
			<div class="list_detail"><p>1</p></div>
			<div class="list_detail"><p>2</p></div>
			<div class="list_detail"><p>3</p></div>
			<div class="list_detail"><p>4</p></div>
			<div class="list_detail"><p>5</p></div>
			<div class="list_detail"><p>6</p></div>
			<div class="list_detail"><p>7</p></div>
			<div class="list_detail"><p>8</p></div>
			<div class="list_detail"><p>9</p></div>
		</div>
	<!-- 하단 리스트 번호 -->
	<div class="paging_start">
		<div>1 2 3 4 5 </div>
	</div>
	</div>
 </body>
</html>
